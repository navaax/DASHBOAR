<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   PC Reporte
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="container-fluid">
   <div class="row">
    <div class="col-auto sidebar">
     <div class="d-flex flex-column align-items-center">
      <img alt="Logo" class="mb-4" src="https://placehold.co/50x50"/>
      <a class="nav-link active" href="#">
       <i class="fas fa-home">
       </i>
      </a>
      <a class="nav-link" href="#">
       <i class="fas fa-envelope">
       </i>
      </a>
      <a class="nav-link" href="#">
       <i class="fas fa-user">
       </i>
      </a>
      <a class="nav-link" href="#">
       <i class="fas fa-phone">
       </i>
      </a>
      <img alt="User Profile" class="mt-auto" src="https://placehold.co/50x50"/>
     </div>
    </div>
    <div class="col content">
     <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>
        PC Reporte
      </h1>
      <button class="btn btn-outline-secondary" onclick="downloadReport()">
       <i class="fas fa-filter">
       </i>
      </button>
     </div>
     <div class="input-group mb-4">
      <input class="form-control" placeholder="Presiona para buscar " type="text"/>
      <button class="btn btn-dark">
       Todas las PC Ã—
      </button>
     </div>
     <table class="table table-hover">
      <thead>
       <tr>
        <th scope="col">
         <input type="checkbox"/>
        </th>
        <th scope="col">
         #
        </th>
        <th scope="col">
         Nombre/Area
        </th>
        <th scope="col">
         Usuario
        </th>
        <th scope="col">
         OS
        </th>
        <th scope="col">
         CPU
        </th>
        <th scope="col">
         RAM
        </th>
        <th scope="col">
         Disco Duro
        </th>
        <th scope="col">
         IP
        </th>
        <th scope="col">
         App's Instaladas
        </th>
       </tr>
      </thead>
      <tbody id="dinamicData">
       
      
      </tbody>
     </table>
    </div>
   </div>
  </div>
  &lt; 
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
</html>
